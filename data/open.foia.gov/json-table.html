<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>

    	$.getJSON( "BBG-test.json", function (json) {
        var tr;
        // var arrayLists = "</li></ul>";
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + json[i].abbreviation + "</td>");
            tr.append("<td>" + json[i].description + "</td>");
            tr.append("<td>" + json[i].name + "</td>");
            tr.append("<td><ul class='xoxo'><li>" + json[i].keywords + "</li></ul></td>");
            $('table').append(tr);
        }
    });
});

</script>
